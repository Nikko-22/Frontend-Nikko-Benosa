<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Card Example</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
      }

      .card-container {
        perspective: 10000px;
      }

      .card {
        width: 300px;
        height: 200px;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        position: relative;
        cursor: pointer;
      }

      .card:hover {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border: 1px solid #ccc;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card-front {
        background-color: #fff;
        color: #333;
      }

      .card-back {
        background-color: #007bff;
        color: #fff;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card" onclick="flipCard(this)">
        <div class="card-front">Front of the Card</div>
        <div class="card-back">Back of the Card</div>
      </div>
    </div>

    <script>
      function flipCard(card) {
        card.classList.toggle("flipped");
      }
    </script>
  </body>
</html>
